<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <filter id="logoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    <linearGradient id="logoGradientWhite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0; stop-opacity:1" />
    </linearGradient>
  </defs>
  <g style="filter: url(#logoShadow);">
    <polygon 
      points="50,0 70,50 50,100 30,50" 
      stroke="url(#logoGradientWhite)" 
      stroke-width="7" 
      stroke-linecap="butt" 
      stroke-linejoin="miter"
      transform="rotate(-20 50 50)" 
    />
  </g>
</svg> 